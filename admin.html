<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <style>
        /* Add some admin-specific styling */
        body { background-color: #1a202c; color: #e2e8f0; } /* Dark background */
        .admin-section {
            background-color: #2d3748; /* gray-800 */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #4a5568; /* gray-600 */
        }
         button {
            background-color: #4299e1; /* blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3182ce; /* blue-600 */
        }
        h2 { font-size: 1.5rem; margin-bottom: 1rem; color: #90cdf4; border-bottom: 1px solid #4a5568; padding-bottom: 0.5rem;}
        h3 { font-size: 1.2rem; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #a0aec0;}
    </style>
</head>
<body class="p-8">

    <h1 class="text-3xl font-bold mb-6 text-white">Website Content Control Panel</h1>

    <form id="admin-form">

        <section class="admin-section">
            <h2>Global Settings</h2>
            <div>
                <label for="brandName" class="admin-label">Brand Name:</label>
                <input type="text" id="brandName" name="global.brandName" class="admin-input">
            </div>
            <div>
                <label for="copyrightYear" class="admin-label">Copyright Year:</label>
                <input type="text" id="copyrightYear" name="global.copyrightYear" class="admin-input">
            </div>
             <div>
                <label for="pageBackgroundUrl" class="admin-label">Default Page Background URL:</label>
                <input type="url" id="pageBackgroundUrl" name="global.pageBackgroundUrl" class="admin-input">
            </div>
            <h3>Social Media Links</h3>
            <div>
                <label for="instagram" class="admin-label">Instagram URL:</label>
                <input type="url" id="instagram" name="global.social.instagram" class="admin-input">
            </div>
            <div>
                <label for="pinterest" class="admin-label">Pinterest URL:</label>
                <input type="url" id="pinterest" name="global.social.pinterest" class="admin-input">
            </div>
        </section>

        <section class="admin-section">
            <h2>Index Page (Home)</h2>
             <div>
                <label for="indexBackgroundUrl" class="admin-label">Home Section Background URL:</label>
                <input type="url" id="indexBackgroundUrl" name="index.backgroundUrl" class="admin-input">
            </div>
            <div>
                <label for="indexTagline" class="admin-label">Tagline:</label>
                <input type="text" id="indexTagline" name="index.tagline" class="admin-input">
            </div>
        </section>

        <section class="admin-section">
            <h2>About Page</h2>
            <div>
                <label for="profileImageUrl" class="admin-label">Profile Image URL:</label>
                <input type="url" id="profileImageUrl" name="about.profileImageUrl" class="admin-input">
            </div>
             <div>
                <label for="aboutQuote" class="admin-label">Quote:</label>
                <input type="text" id="aboutQuote" name="about.quote" class="admin-input">
            </div>
            <div>
                <label for="aboutBio" class="admin-label">Biography (one paragraph per line):</label>
                <textarea id="aboutBio" name="about.bio" class="admin-input admin-textarea"></textarea>
            </div>
        </section>

         <section class="admin-section">
            <h2>Contact Page</h2>
            <div>
                <label for="contactHeadline" class="admin-label">Headline:</label>
                <input type="text" id="contactHeadline" name="contact.headline" class="admin-input">
            </div>
             <div>
                <label for="contactSubHeadline" class="admin-label">Sub-Headline:</label>
                <input type="text" id="contactSubHeadline" name="contact.subHeadline" class="admin-input">
            </div>
            <div>
                <label for="contactServices" class="admin-label">Services List (one item per line):</label>
                <textarea id="contactServices" name="contact.services" class="admin-input admin-textarea"></textarea>
            </div>
             <div>
                <label for="contactAvailability" class="admin-label">Availability List (one item per line):</label>
                <textarea id="contactAvailability" name="contact.availability" class="admin-input admin-textarea"></textarea>
            </div>
        </section>

         <section class="admin-section">
            <h2>Portfolio Page</h2>
             <div>
                <label for="portfolioHeadline" class="admin-label">Headline:</label>
                <input type="text" id="portfolioHeadline" name="portfolio.headline" class="admin-input">
            </div>
             <div>
                <label for="portfolioSubHeadline" class="admin-label">Sub-Headline:</label>
                <input type="text" id="portfolioSubHeadline" name="portfolio.subHeadline" class="admin-input">
            </div>
             <div>
                <label for="portfolioCallToAction" class="admin-label">Call To Action Text:</label>
                <input type="text" id="portfolioCallToAction" name="portfolio.callToAction" class="admin-input">
            </div>
            <h3>Portfolio Categories</h3>
            <div id="portfolio-categories-admin">
                </div>
             <button type="button" id="add-category-btn" class="mt-4 bg-green-500 hover:bg-green-600">Add Category</button>
        </section>


        <button type="submit" id="save-button">Save Changes (Requires Deployment)</button>
        <p id="save-status" class="mt-4 text-yellow-400"></p>
    </form>

    <script src="scripts/admin.js"></script>
</body>
</html>
