<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title data-content-key="global.brandName">June</title> - Contact

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@200;300;400&family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-montserrat text-slate-100 page-background" data-page-key="contact">

    <div class="dark-overlay"></div>

    <header>
        <div class="container">
             <a href="index.html" class="brand" data-content-key="global.brandName">June</a>
            <nav>
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active-nav">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-16 px-6 md:px-12">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-12">
            <div class="md:col-span-12 mb-12 text-center">
                <h1 class="font-italiana text-5xl md:text-6xl mb-3 text-white text-shadow tracking-wider" data-content-key="contact.headline"></h1>
                <p class="font-cormorant text-xl italic text-gray-300 text-shadow" data-content-key="contact.subHeadline"></p>
            </div>

            <div class="md:col-span-3"></div> <div class="md:col-span-6">
                <div class="bg-gradient-to-b from-black/50 to-black/30 backdrop-blur-sm p-10 border border-white/10 rounded-lg shadow-xl">
                    <form class="space-y-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="firstname" class="block text-sm font-light tracking-wider text-gray-300">First Name</label>
                                <input type="text" id="firstname" name="firstname" required class="w-full bg-black/30 border border-gray-500/30 focus:border-white/50 rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-white/20 transition-colors duration-200">
                            </div>
                            <div class="space-y-2">
                                <label for="lastname" class="block text-sm font-light tracking-wider text-gray-300">Last Name</label>
                                <input type="text" id="lastname" name="lastname" required class="w-full bg-black/30 border border-gray-500/30 focus:border-white/50 rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-white/20 transition-colors duration-200">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-light tracking-wider text-gray-300">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full bg-black/30 border border-gray-500/30 focus:border-white/50 rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-white/20 transition-colors duration-200">
                        </div>
                        <div class="space-y-2">
                            <label for="subject" class="block text-sm font-light tracking-wider text-gray-300">Photography Type</label>
                            <input type="text" id="subject" name="subject" placeholder="Portrait, Wedding, Event, etc." required class="w-full bg-black/30 border border-gray-500/30 focus:border-white/50 rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-white/20 transition-colors duration-200">
                        </div>
                        <div class="space-y-2">
                            <label for="message" class="block text-sm font-light tracking-wider text-gray-300">Tell Me More</label>
                            <textarea id="message" name="message" rows="6" placeholder="Share details about your photography needs, preferred date, location, and any special requests..." required class="w-full bg-black/30 border border-gray-500/30 focus:border-white/50 rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-white/20 transition-colors duration-200 resize-none"></textarea>
                        </div>
                        <div class="text-center pt-4">
                            <button type="submit" class="group relative inline-block overflow-hidden border-b border-t border-white/30 px-10 py-3 backdrop-blur-sm bg-black/20">
                                <span class="absolute inset-x-0 bottom-0 h-[1px] bg-gradient-to-r from-transparent via-white to-transparent transform scale-x-0 transition-transform duration-700 group-hover:scale-x-100"></span>
                                <span class="absolute inset-x-0 top-0 h-[1px] bg-gradient-to-r from-transparent via-white to-transparent transform scale-x-0 transition-transform duration-700 group-hover:scale-x-100"></span>
                                <span class="relative text-gray-100 tracking-[0.2em] text-sm uppercase font-light transition-colors duration-500 group-hover:text-white">Send Message</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="md:col-span-3"></div>
        </div>

        <div class="mt-20 text-center">
            <div class="inline-block bg-black/30 backdrop-blur-sm p-8 border border-white/10 rounded-lg shadow-xl">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    <div class="space-y-2">
                        <p class="text-sm uppercase tracking-wider text-gray-400">Services</p>
                        <div id="contact-services">
                            </div>
                    </div>
                    <div class="space-y-2">
                        <p class="text-sm uppercase tracking-wider text-gray-400">Availability</p>
                         <div id="contact-availability">
                            </div>
                    </div>
                    <div class="space-y-2">
                        <p class="text-sm uppercase tracking-wider text-gray-400">Connect</p>
                        <div class="flex justify-center space-x-6">
                           <a href="#" data-content-key="global.social.instagram" target="_blank" class="text-white hover:text-gray-300 transition-colors duration-300" aria-label="Instagram">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"> <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect> <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path> <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line> </svg>
                            </a>
                            <a href="#" data-content-key="global.social.pinterest" target="_blank" class="text-white hover:text-gray-300 transition-colors duration-300" aria-label="Pinterest">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"> <path d="M12 2C6.5 2 2 6.5 2 12c0 4.2 2.5 7.8 6.2 9.3-.1-.8-.2-2 0-2.8l1.2-5s-.3-.6-.3-1.4c0-1.3.8-2.3 1.7-2.3.8 0 1.2.6 1.2 1.3 0 .8-.5 2-.8 3-.2 1 .5 1.7 1.4 1.7 1.7 0 3-1.8 3-4.5 0-2.3-1.7-4-4.1-4-2.8 0-4.4 2.1-4.4 4.3 0 .8.3 1.7.7 2.3.1.1.1.2 0 .3l-.3 1.1c0 .2-.2.2-.3.1-1.1-.5-1.8-2.1-1.8-3.4 0-2.8 2-5.4 5.9-5.4 3.1 0 5.4 2.2 5.4 5.1 0 3-1.9 5.5-4.5 5.5-.9 0-1.7-.5-2-1 0 0-.4 1.7-.5 2.1-.2.7-.7 1.6-1 2.1 .7.2 1.5.3 2.3.3 5.5 0 10-4.5 10-10S17.5 2 12 2z"></path> </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container mx-auto text-center">
            <p data-content-key="global.copyrightYear"></p>

    </footer>

</body>
</html>
