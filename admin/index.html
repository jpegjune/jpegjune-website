<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3/dist/decap-cms.js"></script>

  <script>
    window.addEventListener('message', (event) => {
      // Optional: Check origin in production for security
      // if (event.origin !== window.location.origin) return;

      console.log('DEBUG: Message received on main window:', event.data);

      if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success')) {
         alert('DEBUG: Received GitHub Auth Success message!');
         // Normally, Decap CMS handles this internally. This alert is just for testing.
      }
    }, false);
  </script>
</body>
</html>
